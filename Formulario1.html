              <form action="">
                <div class="form-group mb-3">
                  <label>Selecione problema</label>
                  <select class="form-control">
                            <option>Problema 1</option>
                            <option>Problema 2</option>
                            <option>Problema 3</option>
                            <option>Problema 4</option>

                          </select>
                </div>
                <div class="form-group mb-3">
                  
                  <label> Nombres</label>
                  <input type="text" class="form-control" id="nombres" name="nombres" minlength="5" required/>
                </div>
                <div class="form-group mb-3">
                  <label> Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos" minlength="5" required/>
                </div>
                <div class="form-group mb-3">
                  <label> Correo</label>
                  <input type="text" class="form-control" id="email" name="email" minlength="3" required placeholder="xxxx@dominio.com"/>
                </div>
                <div class="form-group mb-3">
                  <label>Celular</label>
                  <input type="text" class="form-control" id="celular" name="celular" minlength="9" required/>
                </div>
                <div class="form-group mb-3">
                  <label for="exampleFormControlTextarea1">Detalles problema (opcional)</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              
                <div class="form-group">
                  <div class="container">
                    <div class="row">
            
                      <div class="col"><button class="col-6 btn btn-primary btn-sm float-right">Submit</button></div>
                    </div>
                  </div>
